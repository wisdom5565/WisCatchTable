<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즐거운 미식 생활의 시작, 캐치테이블</title>
    <div th:replace="fragment/link :: link"/>
    <link rel="stylesheet" href="/css/mypage.css">
    <link rel="stylesheet" href="/css/collection_detail.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    .page_nation {
        display: flex;
        justify-content: center;
    }

    .page_nation a {
        display: block;
        margin: 0 3px;
        float: left;
        border: 1px solid #e6e6e6;
        width: 35px;
        height: 35px;
        line-height: 34px;
        text-align: center;
        background-color: #fff;
        font-size: 18px;
        color: #999999;
        text-decoration: none;
    }

    .page_nation a.page-prev {
        background: url("/images/icon.svg") no-repeat center center;
        -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        margin-left: 7px;
        background-size: 10px;
    }

    .page_nation a.page-next {
        background: url("/images/icon.svg") no-repeat center center;
        margin-left: 7px;
        background-size: 10px;
    }

    .active {
        background-color: rgb(236 78 39) !important;
        color: #fff !important;
        border: 1px solid rgb(236 78 39) !important;
    }

    .page_nation a.page-disabled {
        pointer-events: none;
    }
</style>
<body>
<div id="root">
    <header id="header">
        ㅎㄷㅎㄷ
    </header>
    <div th:replace="fragment/timeline_header :: timeline_header"/>
    <div class="wrapper" id="wrapperDiv">
        <div class="wrapper">
            <main id="main">
                <section class="section mb-20">
                    <div class="container gutter-sm">
                        <div class="section-body">
                            <div class="__my-review-list ml--20 mr--20">
                                <div id="shopReviewListScroll">
                                    <div id="shopReviewListScroll_0" data-dummy="495.6363830566406">
                                        <input type="hidden" id="prIdx" th:value="${prIdx}">
                                        <article class="__my-review-post" style="overflow-x: hidden;"
                                                 th:each="review : ${reviews}">
                                            <div class="__header">
                                                <div class="__user-info">
                                                    <a class="profile"
                                                       th:href="'/timeline/profile/' + ${review.profileDto.prIdx}">
                                                        <div class="profile-pic">
                                                            <img src="https://dau2wmhjxkxtx.cloudfront.net/web-static/static_webapp_v2/img/noimg/profile_default_v2.png"
                                                                 alt="" class="img"></div>
                                                        <h4 class="name username"><span class="txt"
                                                                                        th:text="${review.profileDto.prNick}">박건</span>
                                                        </h4>
                                                        <p th:text="${review.revIdx}"></p>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="__body" style="position: relative; padding: 0px 16px;">
                                                <div id="shopReviewCardImgList_1272868" class="v-scroll">
                                                    <div class="v-scroll-inner">
                                                        <div id="shopReviewCardImgList_1272868" class="__photos"
                                                             style="display: flex; flex-wrap: nowrap;">
                                                            <th:block th:each="photo : ${review.photo}">
                                                                <div class="swiper-slide"
                                                                     style="margin-right: 8px;">
                                                                    <img th:src="'/photo/'+${photo.savedNm}"
                                                                         alt="">
                                                                </div>
                                                            </th:block>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="timeline-post-content">
                                                    <div class="__post-meta">
                                                        <div class="__rating" th:text="${review.revScore}">5.0</div>
                                                    </div>
                                                    <h3 class="__title"></h3>
                                                    <div class="__content ">
                                                        <div id="__content0_1422474" th:text="${review.revContent}">
                                                            대박.... 리모델링 하기 전부터 회사 회식 할때 마다 왔었는데 바뀌고 나선 처음 !! 너무 맛있어요 ㅜㅠ
                                                            분위기도 좋고 친절 하고 .. 심지어 집근처... 자주 갈듯요!!
                                                        </div>
                                                    </div>
                                                    <a class="__toggle">전체보기</a>
                                                    <div class="restaurant-info">
                                                        <!--                                                        <img src="https://image.toast.com/aaaaaqx/catchtable/shopinfo/s25173/25173_224110153262533_thumbMenuImage.jpeg?small220"-->
                                                        <!--                                                             alt="" class="thumb">-->
                                                        <div class="__info" style="padding: 10px; font-size: 14px">
                                                            <h4 class="__name">
                                                                <span th:text="${review.resAdminDto.resaBisName}">미래회관 한남</span>
                                                            </h4>
                                                            <div class="__meta"
                                                                 th:text="${review.resAdminDto.resaRegion}">돼지고기구이 • 한남
                                                            </div>
                                                        </div>
                                                        <img src="https://catchtable.co.kr/web-static/static_webapp_v2/img/icons/icon_arrow/arrow_left_black.svg"
                                                             alt="">
                                                    </div>
                                                </div>
                                                <div class="timeline-post-footer">
                                                    <div class="__post-meta">
                                                        <div th:class="'heart'+${review.revIdx}">
                                                        </div>
                                                        <div class="__more">
                                                            <div class="header-right"><a href="#layer2"
                                                                                         class="__more-profile"
                                                                                         id="btn-example">MORE</a>
                                                            </div>
                                                            <div class="dim-layer">
                                                                <div class="dimBg"></div>
                                                                <div id="layer2" class="pop-layer">
                                                                    <div class="pop-container">
                                                                        <div class="pop-conts">
                                                                            <p class="ctxt mb20"
                                                                               onclick="location.href='reportReview.html'">
                                                                                리뷰 신고</p>

                                                                            <br>
                                                                            <div class="btn-r">
                                                                                <a class="btn-layerClose">
                                                                                    닫기
                                                                                </a>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <hr class="hairline">
                                        </article>
                                        <!--                                        <div th:replace="fragment/comment :: comment"/>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--페이징 처리-->
                <div class="page_wrap">
                    <div class="page_nation" aria-label="Page navigation example">
                        <a th:href="@{/timeline(page=${reviews.number - 1})}"
                           th:class="'page-prev' + (${reviews.number} <= 0 ? ' page-disabled':'')"></a>
                        <span th:each="pageNumber : ${paginationBarNumbers}">
                        <a th:text="${pageNumber + 1}" th:href="@{/timeline(page=${pageNumber})}"
                           th:class="(${pageNumber} == ${reviews.number} ? 'active' : '')">1</a></span>
                        <a th:href="@{/timeline(page=${reviews.number + 1})}" th:class="'page-next' +
                    (${reviews.number} >= ${reviews.totalPages - 1} ? '':' page-disabled')"></a>
                    </div>
                </div>
                <!--페이징 끝-->
            </main>
        </div>
    </div>
    <div th:replace="fragment/footer :: footer"/>
</div>
<script type="text/javascript" src="/js/script.js"></script>
<script type="text/javascript" src="/js/reviewHeart.js"></script>
</body>

</html>
