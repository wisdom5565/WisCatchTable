<style>
    .social {
        margin-top: 14px;
        display: flex;
        gap: 20px;
        min-width: 50%;
        justify-content: right;
    }

    .social a {
        display: flex;
        width: 32px;
        height: 32px;
        border: 1px solid #c8c8c8;
        box-sizing: border-box;
        border-radius: 50%;
        align-items: center;
        justify-content: center;
    }

    .mypage-profile .mypage-profile-meta .social a img {
        display: block;

    }

    .others_header {
        padding: 30px 30px 26px;
        /* grid-row: 1 / 3; */
        display: flex;
        flex-direction: column;
        -webkit-box-pack: justify;
        justify-content: space-between;
        background: rgb(255, 255, 255);

    }

    .follower {
        width: 4.25em;
        min-width: 7.25em;
        height: 32px;
        margin-left: auto;
        padding: 0;
        font-size: 12px;
    }

    dl dd {
        flex: 1;
        position: relative;
    }

    .__avr-rate {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
    }

    .stars {
        font-size: 0;
        display: flex;
    }
