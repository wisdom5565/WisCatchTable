        body {
            scrollbar-color: white;
            scrollbar-width: none;
            -ms-overflow-style: none;

        .header-wrap {
            top: -6.5px;
            right: 8px;

        .page_nation {
            display: flex;
            justify-content: center;
        }

        .page_nation a {
            display: block;
            margin: 0 3px;
            float: left;
            border: 1px solid #e6e6e6;
            width: 35px;
            height: 35px;
            line-height: 34px;
            text-align: center;
            background-color: #fff;
            font-size: 18px;
            color: #999999;
            text-decoration: none;
        }

        .page_nation a.page-prev {
            background: url("/images/icon.svg") no-repeat center center;
            -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            margin-left: 7px;
            background-size: 10px;
        }

        .page_nation a.page-next {
            background: url("/images/icon.svg") no-repeat center center;
            margin-left: 7px;
            background-size: 10px;
        }

        .active {
            background-color: rgb(236 78 39) !important;
            color: #fff !important;
            border: 1px solid rgb(236 78 39) !important;
        }

        .page_nation a.page-disabled {
            pointer-events: none;
        }

            height: 100%;

        .review_sort {

            margin: 40px;

        .pop-layer {

        #btn_check {
            position: fixed;
            margin-left: 15px;
        }

        .info-icon-div-1 {
            margin-left: 860px;

            <section class="section">
                <div class="container gutter-sm">
                    <div class="saved-restaurant-list">
                        <div style="padding-bottom: 10px;">
                            <div id="searchList_">
                                <div id="searchList__0" data-dummy="40">
                                    <div th:each="list : ${shopList}">
                                        <div class="saved-restaurant-list-item" style="padding-bottom: 40px;">
                                            <div class="restaurant-info">
                                                <div class="tb">
                                                    <th:block
                                                            th:if="${list.photoDto.savedPath != null and list.photoDto.orgNm == null and list.photoDto.savedNm == null}">
                                                        <a th:href="@{/shop/{id}(id=${list.resaBisName})}">
                                                            <img class="img" style="height: 130px"
                                                                 th:src="${list.photoDto.savedPath}">
                                                        </a>
                                                    </th:block>
                                                    <th:block
                                                            th:unless="${list.photoDto.savedPath != null and list.photoDto.orgNm == null and list.photoDto.savedNm == null}">
                                                        <a th:href="@{/shop/{id}(id=${list.resaBisName})}">
                                                            <img class="img" style="height: 130px"
                                                                 th:src="'/photo/'+${list.photoDto.savedNm}">
                                                        </a>
                                                    </th:block>
                                                </div>
                                                <div id="toast"></div>
                                                <div class="detail">
                                                    <div class="detail-header">
                                                        <div class="txt">
                                                            <div style="display:flex; justify-content: space-between;">
                                                                <a th:href="@{/shop/{id}(id=${list.resaBisName})}">
                                                                    <h4 class="name"
                                                                        th:text=" ${list.resaBisName}">
                                                                        한우물</h4>

                                                                </a>
                                                                <input type="hidden" th:value="${list.isSaved}"
                                                                       class="saved">
                                                                <input type="hidden" th:value="${prIdx}" class="prIdx">
                                                                <input type="hidden" th:value="${list.resaBisName}"
                                                                       class="bisName">
                                                                <input type="hidden"
                                                                       th:value="${list.bistroDetailDto.bdIdx}"
                                                                       class="bdIdx">
                                                                <div th:class="'bookmark'+${list.bistroDetailDto.bdIdx}">
                                                                </div>
                                                            </div>

                                                            <p class="excerpt"
                                                               th:text=" ${list.bistroDetailDto.bistroInfoDto.bisDesc}">
                                                                이태원 퀴논길에 위치한 한우 컴팩트 그릴링 코스 전문점</p>
                                                        </div>

                                                    </div>
                                                    <!--  *****-->
                                                    <div class="restaurant-meta">
                                                        <div class="__d-flex mb-6">
                                                            <div class="rating">
                                                                <span class="star" style="top:0px;"
                                                                      th:text="${list.avgScore}">4.6</span>&nbsp;
                                                                <span class="count"
                                                                      th:text="|(${list.revCnt})|">(580)</span>
                                                            </div>
                                                        </div>
                                                        <span class="tags"
                                                              th:text=" ${list.bistroDetailDto.bistroInfoDto.bisCategory}">한식 • 이태원</span>
                                                        <span class="price"
                                                              th:text="|점심 ${list.bistroDetailDto.bistroInfoDto.bisLunch} · 저녁 ${list.bistroDetailDto.bistroInfoDto.bisDinner}|"></span>
                                                    </div>
                                                    <!--                                                    *****-->
                                                    <div class="timetable-list timetable-list-sm">
                                                        <a class="timetable-list-item disabled"
                                                           style="display: none; margin-bottom: auto; margin-top: auto; min-width: 70px;"><span
                                                                class="time">&nbsp;</span></a>
                                                        <a class="timetable-list-item disabled"
                                                           style="display: none; margin-bottom: auto; margin-top: auto; min-width: 70px;"><span
                                                                class="time">&nbsp;</span></a>
                                                        <a class="timetable-list-item"
                                                           style="margin-bottom: auto; margin-top: 12px; min-width: 70px;"
                                                           th:onclick="checkBlock([[${list.resaBisName}]])">
                                                            <span class="time">예약하기</span></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--페이징 처리-->
                <div class="page_wrap">
                    <div class="page_nation" aria-label="Page navigation example">
                        <a th:href="@{/shop/list(page=${shopList.number - 1})}"
                           th:class="'page-prev' + (${shopList.number} <= 0 ? ' page-disabled':'')"></a>
                        <span th:each="pageNumber : ${paginationBarNumbers}">
                        <a th:text="${pageNumber + 1}" th:href="@{/shop/list(page=${pageNumber})}"
                           th:class="(${pageNumber} == ${shopList.number} ? 'active' : '')">1</a></span>
                        <a th:href="@{/shop/list(page=${shopList.number + 1})}" th:class="'page-next' +
                    (${shopList.number} >= ${shopList.totalPages - 1} ? ' page-disabled':'')"></a>
                    </div>
                </div>
                <!--페이징 끝-->
