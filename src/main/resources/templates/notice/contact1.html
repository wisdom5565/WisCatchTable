<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>즐거운 미식 생활의 시작, 캐치테이블</title>
    <div th:replace="fragment/link :: link"/>
    <link rel="stylesheet" href="/css/collection_detail.css"/>
    <link rel="stylesheet" href="/css/notice.css">

    <style>
        .remove {
            display: none;
        }

        .page_nation {
            display: flex;
            justify-content: center;
        }

        .page_nation a {
            display: block;
            margin: 0 3px;
            float: left;
            border: 1px solid #e6e6e6;
            width: 35px;
            height: 35px;
            line-height: 34px;
            text-align: center;
            background-color: #fff;
            font-size: 18px;
            color: #999999;
            text-decoration: none;
        }

        .page_nation a.page-prev {
            background: url("/images/icon.svg") no-repeat center center;
            -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            margin-left: 7px;
            background-size: 10px;
        }

        .page_nation a.page-next {
            background: url("/images/icon.svg") no-repeat center center;
            margin-left: 7px;
            background-size: 10px;
        }

        .active {
            background-color: rgb(236 78 39) !important;
            color: #fff !important;
            border: 1px solid rgb(236 78 39) !important;
        }

        .page_nation a.page-disabled {
            pointer-events: none;
        }

        .headerCategory {
            padding: 6px 0;
        }
    </style>
</head>
<body class="disable-user-select">
<div>
    <span itemscope itemtype="http://schema.org/Organization"></span>
</div>
<div id="root">
    <!-- header 시작 -->
    <header id="header">
        ㅎㄷㅎㄷ
    </header>
    <!-- header 끝 -->
    <div class="wrapper" style="min-height: 85%;">
        <div class="css-2b29tl eug5r8l2">
            <div class="css-luwwab eug5r8l1">
                <div class="css-833hqy ecbxmj4">
                    <div class="css-1v4whg ecbxmj3">1:1문의</div>
                    <div th:replace="fragment/notice_aside :: notice_aside"></div>

                </div>
                <div class="css-171zbec eug5r8l0">
                    <div class="css-j0lifa ed9qr673">
                        <div class="css-fhxb3m ed9qr672">
                            <h2 class="css-1268zpe ed9qr671">1:1 문의</h2>
                        </div>
                    </div>
                    <div class="css-e23nfx e16adls21" th:if="${!#lists.isEmpty(notice)}">
                        <div class="css-1ym8aqm e16adls20">제목</div>
                        <div width="100" class="css-16tcewl e16adls20">작성일</div>
                        <div width="100" class="css-16tcewl e16adls20">답변상태</div>
                    </div>
                    <ul class="css-1fttcpj e1cfowvj5" id="toggleButton" th:if="${!#lists.isEmpty(notice)}"
                        th:each="notice: ${notice}">
                        <li class="css-e0dnmk e1cfowvj3">
                            <div class="css-nfcc9b e1cfowvj4">
                                <div class="css-wqw6mu e1cfowvj2">
                                    <div class="css-4l2co e1vd1n2i2" th:text="${notice.askTitle}">안녕하세요</div>
                                </div>
                                <div class="css-8e1vc1 e1cfowvj2"><span class="css-14kcwq8 e1vd1n2i1"
                                                                        th:text="${#temporals.format(notice.regDate, 'yyyy.MM.dd')}">2022.12.29</span>
                                </div>
                                <div class="css-8e1vc1 e1cfowvj2" th:if="${notice.askStatus == false}"><span
                                        color="#999" class="css-14kcwq8 e1hz5ei00">답변대기</span></div>
                                <div class="css-8e1vc1 e1cfowvj2" th:if="${notice.askStatus == true}"><span color="#999"
                                                                                                            class="css-14kcwq8 e1hz5ei00">답변완료</span>
                                </div>
                            </div>
                        </li>
                        <li class="css-d3v9zr e1cfowvj0 remove" style="opacity: 1; height: auto;">
                            <div class="css-br5cai e1vd1n2i0">
                                <div class="css-zjik7 e82q4qc4"><span class="css-1ylw081 e1kayg9i0"></span>
                                    <div class="css-145c1ga e82q4qc3"><span type="QUESTION" class="css-190bjnp e82q4qc2"
                                                                            th:text="${notice.askContent}">안녕하세요</span><br>
                                        <div class="css-1kl96ir ewad2cu1"></div>
                                    </div>
                                </div>
                                <div class="css-zjik7 e82q4qc4" th:if="${notice.askStatus == true}"><span
                                        class="css-1ylw0812 e1kayg9i0"></span>
                                    <div class="css-145c1ga e82q4qc3"><span type="QUESTION"
                                                                            class="css-190bjnp e82q4qc2">[캐치테이블][[${notice.askAnswer}]]</span><br>
                                        <div class="css-1kl96ir ewad2cu1"></div>
                                    </div>
                                </div>
                                <div class="css-1oe9o3r eula2qn2">
                                    <a th:href="@{'/support/contact/write/modify/' + ${notice.askIdx}}"
                                       th:if="${notice.askStatus == false}">
                                        <button type="button" class="css-qv4hdm eula2qn1">수정</button>
                                    </a>
                                    <div class="css-ord49b eula2qn0" th:if="${notice.askStatus == false}"></div>
                                    <form th:action="@{'/support/contact/write/delete/' + ${notice.askIdx}}"
                                          method="post" enctype="multipart/form-data">
                                        <input type="hidden" name="_method" value="delete"/>
                                        <button type="submit" class="css-qv4hdm eula2qn1">삭제</button>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>

                    <div class="css-15jhycr e3tf63e0" th:if="${!#lists.isEmpty(notice)}">
                        <button class="css-1ibxj4m e4nu7ef3" type="button" width="120" height="44" radius="3"
                                onclick="location.href='/support/contact/write'">
                            <span class="css-ymwvow e4nu7ef1">문의하기</span>
                        </button>
                    </div>
                    <div class="container gutter-sm" th:if="${#lists.isEmpty(notice)}">
                        <div class="section-body ">
                            <div class="my-dining-list">
                                <p class="txt-center plain-txt font-16 bold color-gray3 mt-70 mb-20">문의내역이 없습니다.
                                </p>
                                <div class="centered-btn">
                                    <a href="/support/contact/write" class="btn-blue">
                                            <span class="label"><svg width="18" height="18" viewBox="0 0 18 18"
                                                                     fill="none"
                                                                     xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" clip-rule="evenodd"
                                                      d="M8.56604 2.0625C5.28489 2.0625 2.625 4.72239 2.625 8.00354C2.625 11.2847 5.28489 13.9446 8.56604 13.9446C10.0188 13.9446 11.3498 13.4231 12.382 12.5572L14.4359 14.4396C14.7413 14.7195 15.2157 14.6988 15.4956 14.3935C15.7755 14.0881 15.7548 13.6137 15.4494 13.3338L13.4012 11.4565C14.0974 10.4834 14.5071 9.29132 14.5071 8.00354C14.5071 4.72239 11.8472 2.0625 8.56604 2.0625ZM4.125 8.00354C4.125 5.55082 6.11332 3.5625 8.56604 3.5625C11.0188 3.5625 13.0071 5.55082 13.0071 8.00354C13.0071 10.4563 11.0188 12.4446 8.56604 12.4446C6.11332 12.4446 4.125 10.4563 4.125 8.00354Z"
                                                      fill="#0091FF">
                                            </path>
                                        </svg> 1:1문의 등록하기 </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--페이징 처리-->
    <div class="page_wrap">
        <div class="page_nation" aria-label="Page navigation example">
            <a class="pagine2" th:href="@{/support/contact(page=${notice.number - 1})}"
               th:class="'page-prev' + (${notice.number} <= 0 ? ' page-disabled':'')"></a>
            <span class="pagine" th:each="pageNumber : ${paginationBarNumbers}">
                        <a th:text="${pageNumber + 1}" th:href="@{/support/contact(page=${pageNumber})}"
                           th:class="(${pageNumber} == ${notice.number} ? 'active' : '')">1</a></span>
            <a th:href="@{/support/contact(page=${notice.number + 1})}" th:class="'page-next' +
                    (${notice.number} >= ${notice.totalPages - 1} ? '':' page-disabled')"></a>
        </div>
    </div>
    <!--페이징 끝-->
    <!-- footer 시작 -->
    <div th:replace="fragment/footer :: footer"/>
    <!-- footer 끝 -->
</div>
</body>
<script src="/js/notice.js"></script>


</html>
