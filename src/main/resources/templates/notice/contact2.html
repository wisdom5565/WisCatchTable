<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>즐거운 미식 생활의 시작, 캐치테이블</title>
    <div th:replace="fragment/link :: link"/>
    <link rel="stylesheet" href="/css/collection_detail.css" />
    <link rel="stylesheet" href="/css/notice.css">
</head>
<style>
    .headerCategory {
        padding: 6px 0;
    }
</style>
<body class="disable-user-select">
<div id="root">
    <header id="header">
        ㅎㄷㅎㄷ
    </header>
    <div class="wrapper">
        <div class="css-2b29tl eug5r8l2">
            <div class="css-luwwab eug5r8l1">
                <div class="css-833hqy ecbxmj4">
                    <div class="css-1v4whg ecbxmj3">1:1문의</div>
                    <!-- aside 시작 -->
                    <div th:replace="fragment/notice_aside :: notice_aside"/>
                    <!-- aside 끝 -->

                </div>
                <div class="css-171zbec eug5r8l0">
                    <div class="css-j0lifa ed9qr673">
                        <div class="css-fhxb3m ed9qr672">
                            <h2 class="css-1268zpe ed9qr671">1:1 문의</h2>
                        </div>
                    </div>
                    <div class="css-185m8ch e1153ede0">
                        <form action="/support/contact/write" method="post" enctype="multipart/form-data">
                            <input type="text" name="askStatus" value="" id="askStatus">
                            <input type="hidden" name="prIdx" th:value="${prIdx}"/>
                            <div class="css-17bp14q e1vbjq4w3">
                                <div class="css-mm5tap e1vbjq4w2"><label for="inquiry-subject" data-testid="label-text">제목<span data-testid="label-required-text" class="css-hwfcu5 e1vbjq4w0">*</span></label></div>
                                <div class="css-12l4j2c e1vbjq4w1" style="width: 82%;">
                                    <div class="css-1waqr6j e1uzxhvi6">
                                        <div height="44" class="css-t7kbxx e1uzxhvi3"><input data-testid="input-box" id="inquiry-subject" name="askTitle" placeholder="제목을 입력해주세요" type="text" height="44" class="css-n2am0u e1uzxhvi2" value=""></div>
                                    </div>
                                </div>
                            </div>
                            <div class="css-rm6te4 e1fgvk594">
                                <div class="css-17bp14q e1vbjq4w3">
                                    <div class="css-mm5tap e1vbjq4w2"><label for="inquiry-contents" data-testid="label-text">내용<span data-testid="label-required-text" class="css-hwfcu5 e1vbjq4w0">*</span></label></div>
                                    <div class="css-12l4j2c e1vbjq4w1">
                                        <div class="css-0 e1tjt2bn7">
                                            <div class="css-1gua357 e1tjt2bn5"><textarea id="inquiry-contents"  name="askContent" class="css-5etceh e1tjt2bn1" placeholder="1:1 문의 작성"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="css-v3zc4x effwtd5"></div>
                            <div class="css-1spu0j4 ebvrvv11" style="padding-top: 27px;">
                                <button type="submit" class="css-13kn1it ebvrvv10" style="background-color:#ff3d00;cursor: pointer">
                                    <!--                                <input  style="display: none;">-->
                                    등록
                                </button>
                            </div>
                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
    <!-- footer 시작 -->
    <div th:replace="fragment/footer :: footer"/>
    <!-- footer 끝 -->
</div>
</body>
<script src="/js/notice.js"></script>
<script>
    // var askStatus = "STANDBY";
    // $('input[name=askStatus]').attr('value', askStatus);
    document.getElementById('askStatus').innerText='STANDBY'
</script>
</html>
