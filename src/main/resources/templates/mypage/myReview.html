<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>즐거운 미식 생활의 시작, 캐치테이블</title>
    <div th:replace="fragment/link :: link"/>
    <link rel="stylesheet" href="/css/mypage.css">
    <link rel="stylesheet" href="/css/collection_detail.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div id="root">
    <header id="header">
        ㅎㄷㅎㄷ
    </header>
    <!--  mypageHeader-->
    <div th:replace="fragment/mypage_header :: mypage_header"/>
    <!--  /mypageHeader-->
    <div class="css-luwwab eug5r8l1 wrapper">

        <div th:replace="fragment/mypage_aside :: mypage_aside"/>

        <div class="css-171zbec eug5r8l0">
            <div class="css-j0lifa ed9qr673">
                <div class="css-fhxb3m ed9qr672">
                    <h2 class="css-1268zpe ed9qr671">나의 리뷰</h2>
                </div>
            </div>

            <main id="main">
                <section class="section mb-20" style="border-bottom: 1px solid #d1c7c7; padding-bottom: 19px;">
                    <div class="container gutter-sm" style="padding: 0;">
                        <div class="section-body">



                            <div class="__my-review-list ml--20 mr--20" th:each="review : ${reviews}">
                                <div id="shopReviewListScroll">
                                    <div id="shopReviewListScroll_0" data-dummy="495.6363830566406" style="">
                                        <article class="__my-review-post" style="overflow-x: hidden;">
                                            <div class="__body" style="position: relative; padding: 0px 16px; display: flex;">
                                                <div id="shopReviewCardImgList_1272868" class="v-scroll">
                                                    <div class="v-scroll-inner" style="padding: 0;">
                                                        <div id="shopReviewCardImgList_1272868" class="__photos"
                                                             style="display: flex; flex-wrap: nowrap;">

                                                            <div class="swiper-slide" style="margin-right: 8px;"><img
                                                                    src="https://d21sjc85fy47a6.cloudfront.net/aaaaaqx/rv/sO6fBQwSGiEyU7i_JwMLzdg/221215190359748_rv.jpg?small220"
                                                                    alt=""></div>

                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="timeline-post-content" style="margin-left: 32px;">
                                                    <div class="__post-meta" style="margin-top: 0;">
                                                        <div class="__rating" th:text="${review.revScore}">5.0</div>
                                                        <div class="__date">20시간 전</div>
                                                    </div>
                                                    <h3 class="__title"></h3>
                                                    <div class="__content " style="height: 132px;">
                                                        <div id="__content0_1422474" class="" th:text="${review.revContent}">대박.... 리모델링 하기 전부터 회사 회식 할때 마다 왔었는데  바뀌고 나선 처음 !! 너무 맛있어요 ㅜㅠ 분위기도 좋고 친절 하고 .. 심지어 집근처... 자주 갈듯요!!  </div>
                                                    </div>

                                                    <div class="restaurant-info">
                                                        <img src="https://image.toast.com/aaaaaqx/catchtable/shopinfo/s25173/25173_224110153262533_thumbMenuImage.jpeg?small220" alt="" class="thumb">
                                                        <div class="__info">
                                                            <h4 class="__name">
                                                                <span th:text="${review.resAdminDto.resaBisName}">미래회관 한남</span></h4>
                                                            <div class="__meta" th:text="${review.resAdminDto.resaRegion}">돼지고기구이 • 한남</div>
                                                        </div>
                                                        <img src="https://catchtable.co.kr/web-static/static_webapp_v2/img/icons/icon_arrow/arrow_left_black.svg" alt="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="timeline-post-footer">
                                                <div class="__post-meta">
                                                    <span class="__like" th:class="'heart'+${review.revIdx}">0</span>
                                                    <span class="__comment" th:class="'comment'+${review.revIdx}">0</span>
                                                    <div class="__more" th:onclick="reportReview([[${review.revIdx}]], [[${review.resIdx}]], [[${review.isReview}]])">MORE</div>
                                                </div>
                                            </div>
                                        </article>
                                    </div>
                                </div>
                            </div>



                        </div>
                    </div>
                </section>
            </main>

        </div>
    </div>

    <div th:replace="fragment/footer :: footer"/>
</div>
<script type="text/javascript" defer src="/js/reviewHeartComm.js"></script>
<script type="text/javascript" defer src="/js/report.js"></script>
</body>
</html>
