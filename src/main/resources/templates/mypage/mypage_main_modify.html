    <title>즐거운 미식 생활의 시작, 캐치테이블</title>

    <link rel="stylesheet" href="/css/regist_hp.css">
    <link rel="stylesheet" href="/css/mypage.css">

                        <div class="css-1y8737n e744wfw5"><label
                                class="css-1obgjqh e744wfw4" for="prNick">닉네임</label></div>
                        <div class="css-82a6rk e744wfw3">
                            <div class="css-1waqr6j e1uzxhvi6">
                                <div class="css-176lya2 e1uzxhvi3"><input data-testid="input-box" id="prNick"
                                                                          name="prNick"
                                                                          type="text"
                                                                          class="css-1bkd15f e1uzxhvi2"
                                                                          th:field="${profile.prNick}">
                                    <div>
                                        <p id="id_feedback" size="2"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                            <div class="css-1waqr6j e1uzxhvi6">
                                <div class="css-176lya2 e1uzxhvi3"><input data-testid="input-box" id="prUserpw"
                                                                          name="prUserpw"
                                                                          placeholder="새 비밀번호를 입력해 주세요" type="password"
                                                                          autocomplete="off"
                                                                          class="css-1bkd15f e1uzxhvi2" value=""></div>
                            </div>
                        </div>
                        <div class="css-1w0ksfz e744wfw2"></div>
                    </div>
                    <div class="css-1pjgd36 e744wfw6">
                        <div class="css-1y8737n e744wfw5"><label class="css-1obgjqh e744wfw4">새

                        <div class="css-82a6rk e744wfw3">
                            <div class="css-1waqr6j e1uzxhvi6">
                                <div class="css-176lya2 e1uzxhvi3"><input data-testid="input-box"
                                                                          id="passwordConfirm"
                                                                          name="passwordConfirm"
                                                                          placeholder="새 비밀번호를 다시 입력해 주세요"

                                                                          class="css-1bkd15f e1uzxhvi2" value=""></div>

                    </div>

                        </div>

                                                                          name="prName"

                                                                          class="css-1bkd15f e1uzxhvi2"

                                </div>

                                    <!--                                    <div class="css-1dahn5m e2sqze60"></div>-->
                                    <!--                                </span>-->
                                    <span aria-labelledby="gender-man" class="css-mgd87h et8nqc31">남자</span>
                                </label>

                                <label class="css-z9g6s0 et8nqc33" for="gender-woman">
                                    <input data-testid="radio-FEMALE" id="gender-woman" name="prGender" type="radio"
                                           class="css-1pes2r6 et8nqc32" value="여자">
                                    <!--                                    <span class="css-198i9ca e2sqze61"><div class="css-1dahn5m e2sqze60"></div></span>-->
                                    <span aria-labelledby="gender-woman" class="css-mgd87h et8nqc31">여자</span>

                        </div>


                        <!--                        <div class="css-1w0ksfz e744wfw2"></div>-->

                                class="css-1obgjqh e744wfw4">생년월일</label></div>

                        </div>
                        <div class="css-1w0ksfz e744wfw2"></div>
                    </div>
            </div>
            <div class="css-14332pf e1m8ervv0">
                <p id="prIdx" style="display: none" th:text="${profile.prIdx}"> </p>
                <button class="css-ufulao e4nu7ef3" type="button"><span

                <button class="css-1qirdbn e4nu7ef3"

            </form>

    <div th:replace="fragment/footer :: footer"/>
