<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>즐거운 미식 생활의 시작, 캐치테이블</title>
    <div th:replace="fragment/link :: link"/>
    <link rel="stylesheet" href="/css/mypage.css">
    <link rel="stylesheet" href="/css/collection_detail.css">

</head>
<style>
    .headerCategory {
        padding: 6px 0;
    }
</style>
<body>
<div id="root">
    <!--  header 시작-->
    <header id="header">
        ㅎㄷㅎㄷ
    </header>
    <!--header 끝-->
    <!--  mypageHeader-->
    <div th:replace="fragment/mypage_header :: mypage_header"/>
    <!--  /mypageHeader-->
    <div class="css-luwwab eug5r8l1 wrapper">

        <div th:replace="fragment/mypage_aside :: mypage_aside"/>

        <div class="css-171zbec eug5r8l0">
            <div class="css-j0lifa ed9qr673">
                <div class="css-fhxb3m ed9qr672">
                    <h2 class="css-1268zpe ed9qr671">나의 컬렉션</h2>
                </div>
                <a class="btn btn-lg btn-outline full-width mb-8" th:if="${!#lists.isEmpty(list)}"
                   href="/mypage/collection/new" style="padding-right: 12px;">
                    <span class="add">새 컬렉션 만들기</span>
                </a>
            </div>
            <main id="main" class="__d-flex" style="height: auto">
                <section class="section pt-24 __d-flex f-d-column flex-grow" style="padding-top: 0;">
                    <div class="collection-wrap container gutter-sm __d-flex flex-grow f-d-column">
                        <div class="section-header collection-list-header __d-flex __v-center"
                             th:if="${!#lists.isEmpty(list)}">
                            <h3 class="section-title font-16">
                                내가 만든 컬렉션 <span class="count">총 [[${#lists.size(list)}]] 건</span>
                            </h3>
                        </div>
                        <div style="display: flex;flex-wrap: wrap;">
                            <div class="__mypage-collection-list" th:each="list:${list}"
                                 style="margin-right: 25px;margin-bottom: 20px;">
                                <div class="collection-list-item-sm" style="display: block;width: 233px;">
                                    <div class="collection-slides-sm" style="display: block">
                                        <div class="collection-list-item-sm">
                                            <a th:href="'/mypage/collection/detail/' + ${list.colIdx}">
                                                <div class="collection-list-item-in">
                                                    <div class="imgs">
                                                        <div class="img"
                                                             style=" background-image: url('https://d1il53drs2cmia.cloudfront.net/resources/img/noimg/noimgv2.jpg');"></div>
                                                    </div>
                                                    <div class="__meta">
                                                        <h4 class="__title">
                                                            <strong th:text="${profile.prName}">나</strong>의 컬렉션
                                                        </h4>
                                                    </div>
                                                </div>
                                                <div class="collection__meta">
                                                    <h4 class="__title private" th:text="${list.colTitle}">
                                                        스시오마카세!
                                                    </h4>
                                                    <div class="__count">count써야됨</div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container gutter-sm" th:if="${#lists.isEmpty(list)}">
                        <div class="section-body ">
                            <div class="my-dining-list">
                                <p class="txt-center plain-txt font-16 bold color-gray3 mt-70 mb-20">등록된 컬렉션이 없습니다.
                                </p>
                                <div class="centered-btn">
                                    <a href="/mypage/collection/new" class="btn-blue">
                    <span class="label">
                      <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                              d="M8.56604 2.0625C5.28489 2.0625 2.625 4.72239 2.625 8.00354C2.625 11.2847 5.28489 13.9446 8.56604 13.9446C10.0188 13.9446 11.3498 13.4231 12.382 12.5572L14.4359 14.4396C14.7413 14.7195 15.2157 14.6988 15.4956 14.3935C15.7755 14.0881 15.7548 13.6137 15.4494 13.3338L13.4012 11.4565C14.0974 10.4834 14.5071 9.29132 14.5071 8.00354C14.5071 4.72239 11.8472 2.0625 8.56604 2.0625ZM4.125 8.00354C4.125 5.55082 6.11332 3.5625 8.56604 3.5625C11.0188 3.5625 13.0071 5.55082 13.0071 8.00354C13.0071 10.4563 11.0188 12.4446 8.56604 12.4446C6.11332 12.4446 4.125 10.4563 4.125 8.00354Z"
                              fill="#0091FF"></path>
                      </svg>
                      새 컬렉션 만들기
                    </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <div th:replace="fragment/footer :: footer"/>
</div>
</body>
</html>
