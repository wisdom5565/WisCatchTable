<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>즐거운 미식 생활의 시작, 캐치테이블</title>
  <div th:replace="fragment/link :: link"/>
  <link rel="stylesheet" href="/css/mypage.css">
  <link rel="stylesheet" href="/css/collection_detail.css">
</head>
<style>
  .headerCategory {
    padding: 6px 0;
  }
</style>
<body>
<div id="root">
  <!--  header 시작-->
  <header id="header">
    ㅎㄷㅎㄷ
  </header>
  <!--header 끝-->
  <!--  mypageHeader-->
  <div th:replace="fragment/mypage_header :: mypage_header"/>
  <!--  /mypageHeader-->
  <div class="css-luwwab eug5r8l1 wrapper">
    <!--aside 시작-->
    <div th:replace="fragment/mypage_aside :: mypage_aside"/>
    <!--/aside-->
    <div class="css-171zbec eug5r8l0">
      <div class="css-j0lifa ed9qr673">
        <div class="css-fhxb3m ed9qr672">
          <h2 class="css-1268zpe ed9qr671">프로필 및 정보 수정</h2>
        </div>
      </div>
      <div class="css-1492bdb e1f12ame0">
        <h4 class="css-z4258j e1nwufn91">비밀번호 재확인</h4>
        <p class="css-1fup356 e1nwufn90">
          회원님의 정보를 안전하게 보호하기 위해 비밀번호를 다시 한번
          확인해주세요.
        </p>
        <form method="post" id="frm " role="form" action="/mypage/">
          <div class="css-14gj3aw enqf8aq1">
            <div class="css-1pjgd36 e744wfw6">
              <div class="css-1y8737n e744wfw5">
                <label class="css-1obgjqh e744wfw4"
                >아이디</label
                >
              </div>
              <div class="css-82a6rk e744wfw3">
                <div class="css-1waqr6j e1uzxhvi6">
                  <div class="css-176lya2 e1uzxhvi3">
                    <input
                            data-testid="input-box"
                            id="prHp"
                            name="prHp"
                            type="text"
                            readonly=""
                            class="css-1bkd15f e1uzxhvi2"
                            th:value="${profile.prHp}"
                    />
                  </div>
                </div>
              </div>
              <div class="css-1w0ksfz e744wfw2"></div>
            </div>
            <div class="css-1pjgd36 e744wfw6">
              <div class="css-1y8737n e744wfw5">
                <label for="prUserpw" class="css-1obgjqh e744wfw4"
                >비밀번호<span class="css-qq9ke6 e744wfw0">*</span></label
                >
              </div>
              <div class="css-82a6rk e744wfw3">
                <div class="css-1waqr6j e1uzxhvi6">
                  <div class="css-176lya2 e1uzxhvi3">
                    <input
                            data-testid="input-box"
                            id="prUserpw"
                            name="prUserpw"
                            placeholder="현재 비밀번호를 입력해주세요"
                            type="password"
                            autocomplete="off"
                            class="css-1bkd15f e1uzxhvi2"
                            value=""
                    />
                  </div>
                </div>
              </div>
              <div class="css-1w0ksfz e744wfw2"></div>
            </div>
          </div>
          <div class="css-144iql5 enqf8aq0">
            <button
                    class="css-18m884r e4nu7ef3"
                    type="submit"
                    width="240"
                    height="56"
                    radius="3"
            >
              <span class="css-ymwvow e4nu7ef1"><a id="mpgBtn" style="color: white;">확인</a></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:replace="fragment/footer :: footer"/>
</div>
<script src="/js/mypage.js"></script>
</body>
</html>
